<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Pacientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Nome:</ion-label>
    <ion-input [(ngModel)] = "paciente.nome" placeholder="teste"></ion-input>
  </ion-item>

  {{paciente | json}}

  <button ion-button block clear (click)="cadastraPaciente(paciente)">Add</button>
</ion-content>
