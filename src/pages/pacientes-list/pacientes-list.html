<ion-header>

  <ion-navbar>
    <ion-title>Lista de Pacientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>Pacientes</ion-list-header>
    <ion-item *ngFor="let paciente of lista | async">{{paciente.nome}}</ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="cadastraPaciente()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
