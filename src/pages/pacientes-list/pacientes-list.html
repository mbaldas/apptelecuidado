<ion-header>

  <ion-navbar>
    <ion-title>Lista de Pacientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>Pacientes</ion-list-header>
    <ion-card *ngFor="let paciente of lista | async">
      <ion-card-content>
        <ion-row><p><b>Nome:</b> {{ paciente.nome }}</p></ion-row>
        <ion-row><p><b>Sexo:</b> {{ paciente.sexo }}</p></ion-row>
        <ion-row><p><b>Data de Nascimento:</b> {{ paciente.dataNascimento }}</p></ion-row>
        <ion-row><p><b>Telefone:</b> {{ paciente.telefone }}</p></ion-row>
        <ion-row><p><b>Endereço:</b> {{ paciente.endereco }}</p></ion-row>
        <ion-row><p><b>Instituição:</b> {{ paciente.instituicao }}</ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="cadastraPaciente()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
